<div class="container">
    <button mat-raised-button color="primary" (click)="back()">Back</button>
    <mat-card class="matcard">
        <mat-card-header>Owner Sign Up</mat-card-header>
        <mat-card-content>
            <form [formGroup]="signUpForm">
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                    <mat-hint class="validator" *ngIf="!signUpForm.get('name')?.touched">
                        Please Enter Name here
                    </mat-hint>
                    <mat-error
                        *ngIf="signUpForm.get('name')?.errors?.['minlength'] && !signUpForm.get('name')?.errors?.['pattern']">
                        Minimun 5 characters are requied
                    </mat-error>
                    <mat-error *ngIf="signUpForm.get('name')?.errors?.['pattern']">

                        pattern should not matched
                    </mat-error>
                    <mat-error *ngIf="signUpForm.get('name')?.errors?.['whiteSpace'] ">
                        Name entered is containing white space
                    </mat-error>
                </mat-form-field><br>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field><br>
                <mat-form-field class="example-full-width">
                    <mat-label>Mobile</mat-label>
                    <input matInput formControlName="mobile">
                </mat-form-field><br>
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password">
                </mat-form-field>
                <br>
                <mat-radio-group formControlName="gender" aria-label="Select an option">
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                    <mat-radio-button value="other">Other</mat-radio-button>
                </mat-radio-group>
                <div>
                    <button mat-raised-button color="primary" (click)="submit()">Submit</button>
                </div>
            </form>

        </mat-card-content>
    </mat-card>
</div>
