
<mat-card>
<mat-card-header>
    <h2>New Hotel Registration</h2>
</mat-card-header>
    <mat-card-content>
        <form [formGroup]="HotelRegistrationForm">
            <mat-form-field class="example-full-width">
                <mat-label>ownerName</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>owenerMobNo</mat-label>
                <input matInput formControlName="mobile">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>HotelName</mat-label>
                <input matInput formControlName="hotelAddress">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Hotel Contact</mat-label>
                <input matInput formControlName="hotelContact">
            </mat-form-field>
            <mat-form-field class="exaple-full-width">
            <mat-label>Hotel Menu</mat-label>
            <input matInput formControlName="hotelMenu">
        </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Room Available</mat-label>
                <input matInput formControlName="roomAvailable">
            </mat-form-field>
            <mat-form-field class="example-full-width">
            <mat-label>owenrCheck</mat-label>
            <input matInput formControlName="owenrCheck">
        </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>userPass</mat-label>
                <input matInput formControlName="userPass">
            </mat-form-field><br>
        
        <button mat-raised-button color="primary" (click)="submitDetails()">Submit Details </button> 
        <button mat-raised-button color="primary" (click)="back()">back </button>
    </form>
    </mat-card-content>
</mat-card>
